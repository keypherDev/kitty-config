include ./theme.conf 
# === 1. FUENTE Y LIGADURAS ===
font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
font_size        14
disable_ligatures never
adjust_line_height 110%  
# === 2. VENTANA Y TRANSPARENCIA ===
background_opacity 0.98
dynamic_background_opacity yes
hide_window_decorations titlebar-only
#window_padding_width 15
remember_window_size  no
initial_window_width  1000
initial_window_height 600
# === 3. INTERFAZ (PESTA√ëAS/BARRA) ===
tab_bar_min_tabs            1
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          üî∏KpDevs ‚Üí {title} {' :{}:'.format(num_windows) if num_windows > 1 else ''}
active_tab_title_template         üîπKpDevs ‚Üí {title} {' :{}:'.format(num_windows) if num_windows > 1 else ''}
active_tab_foreground  #E5FCFF
active_tab_background  #914BEB 
inactive_tab_foreground #6C7A96
inactive_tab_background #252732
# Pesta√±as
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Paneles
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+h launch --location=hsplit --cwd=current
# Split HORIZONTAL (una arriba/abajo)
#map ctrl+shift+V launch --location=vsplit --cwd=current

# Toogle pantalla completa
map ctrl+shift+f toggle_fullscreen
#map ctrl+v paste_from_clipboard 
